name: Build

on:
  push:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ“¦
      uses: actions/checkout@v4

    - name: Setup node ğŸ¥
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'yarn'

    - name: Install dependencies and build ğŸ’ª
      run: |
        yarn
        yarn build

    - name: Deploy to gh-pages branch ğŸ“–
      uses: JamesIves/github-pages-deploy-action@v4.7.2
      with:
        folder: dist
        branch: gh-pages
