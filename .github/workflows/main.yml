name: Build

on:
  push:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 📦
      uses: actions/checkout@v2
    - name: Setup node 🐥
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies and build 💪
      run: |
        yarn
        yarn build:github
    - name: Deploy to gh-pages branch 📖
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        folder: dist
        branch: gh-pages
